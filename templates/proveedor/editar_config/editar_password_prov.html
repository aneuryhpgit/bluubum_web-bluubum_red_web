{% extends 'layout/base.html' %}

{% block content %}
{% load static %}
  <div class="contenedor_form_edit_pass">
    <div class="cj-titulo_edit_pass">
      <h1 class="titulo_edit_pass">Editar password</h1>
    </div>
    <div class="cj_form_edit_pass">
      <form action="{% url 'edit_password_prov' %}" method="post" class="from_edit_pass">
        {% csrf_token %}
          <div class="form-group_edit_pass">
            <label for="password" class="label_inptu_edit_pass">Crear nueva contrase√±a</label>
            <input type="password" name="password" id="password" required class="inptu_edit_pass" placeholder="Password">
            <button type="button" id="show-password-btn"><i class="fa fa-eye"></i></button>
            <input type="password" name="password2" id="password2" required class="inptu_edit_pass" placeholder="Repetir Password">
            <button type="button" id="show-password-btn2"><i class="fa fa-eye"></i></button>
          </div>
          <button type="submit" class="btn btn-primary_edit_pass">Guardar cambio</button>
      </form>
    </div>
  </div>

  <script src="{% static '../static/configuracion_prov/vista_password.js' %}"></script>
{% endblock %}
