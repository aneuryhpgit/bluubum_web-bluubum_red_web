<div class="content_body">
<h2>Enviar mensaje</h2>
<form method="post">
  {% csrf_token %}
  <label for="sender_name">Nombre:</label>
  <input type="text" name="sender_name" required><br><br>

  <label for="sender_email">Correo electr√≥nico:</label>

  <label for="message">Mensaje:</label>

</form>

</div>

{% endblock %}
